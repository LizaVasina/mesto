<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса Mesto">
    </header>

    <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="<%=require('./images/profile-picture.png')%>" alt="Фотография профиля">
            <div class="profile__data">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="photo-grid">
          <template id="card-template">
            <article class="card">
              <button type="button" class="card__delete-button"></button>
              <button type="button" class="card__popup-button">
                <img class="card__picture" src="" alt="">
              </button>
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
              </div>
            </article>
          </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_info">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_info"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_info" name="Popup-form-info" method="post" novalidate>
          <input id="name" type="text" minlength="2" maxlength="40" autocomplete="off" placeholder="Имя" name="Name" class="popup__text popup__text_type_name" required>
          <span id="name-error" class="popup__text-error"></span>
          <input id="description" type="text" minlength="2" maxlength="200" autocomplete="off" placeholder="О себе" name="Description" class="popup__text popup__text_type_description" required>
          <span id="description-error" class="popup__text-error"></span>
          <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photos">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_photos"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_photos" name="Popup-form-photos" method="post" novalidate>
          <input id="pic-name" type="text" minlength="2" maxlength="30" placeholder="Имя" name="Name" class="popup__text popup__text_type_pic-name" required>
          <span id="pic-name-error" class="popup__text-error"></span>
          <input id="link" type="url" placeholder="Ссылка на картинку" name="Link" class="popup__text popup__text_type_link" required>
          <span id="link-error" class="popup__text-error"></span>
          <button type="submit" class="popup__button popup__button_type_create">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup pic-popup">
      <div class="popup__container popup__container_place_picture">
        <button type="button" class="popup__close-button popup__close-button_place_picture"></button>
          <img class="pic-popup__image" src="" alt="Открытое фото из галереи">
          <p class="pic-popup__caption"></p>
      </div>
    </div>

</body>
</html>
