<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/profile-picture.png" alt="Фотография профиля">
            <div class="profile__data">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="photo-grid">
          <template id="card-template">
            <article class="card">
              <img class="card__picture" src="" alt="Фотография из галереи">
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
              </div>
            </article>
          </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_info">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_info"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_info" name="Popup-form-info" method="post">
          <input type="text" placeholder="Имя" name="Name" class="popup__text popup__text_type_name">
          <input type="text" placeholder="О себе" name="Description" class="popup__text popup__text_type_description">
          <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photos">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_photos"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_photos" name="Popup-form-photos" method="post">
          <input type="text" placeholder="Имя" name="Name" class="popup__text popup__text_type_pic-name">
          <input type="text" placeholder="Ссылка на картинку" name="Link" class="popup__text popup__text_type_link">
          <button type="submit" class="popup__button popup__button_type_create">Создать</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
